<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surat buat sayang</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>Hai sayangkuu.</strong>
                        <p>
                            PACAR SIAPA YANG LUCUU BANGETT?? Akuu.<br>
                            <br>sayangg i'm so glad that i've met you, you're the one who show me my worth.
                            <br>Thankyou cause you didn't give up to me :'<br>
                            <br>i love u so much :3<br>
                            Happy Valentine's Day !
                        </p>
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>
    

    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
        });
    </script>
</body>
</html>
